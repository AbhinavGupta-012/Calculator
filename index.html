<!DOCTYPE html>
    <html>
    <head>
        <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Calculator </title>
        <link rel = "stylesheet" href="style.css">
        <link rel = "shortcut icon" href = "gdsc.jpg">
        <link rel = "preconnect" href = "https://fonts.googleapis.com">
        <link rel = "preconnect" href = "https://fonts.gstatic.com" crossorigin>
        <link href = "https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Roboto&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel = "stylesheet">
        <link href = "https://fonts.googleapis.com/icon?family=Material+Icons" rel = "stylesheet">
    </head>
    <body>
        <h1> Basic Calculator </h1>
        <div class = "select">
            <h3> Would you like to use Android Version or Iphone? </h3>
            <div class = "android">
                <img src = "android.jpg" alt = "android calculator" height = "500px" width = "250px">
                <p> Android </p>
            </div>
            <div class = "iphone">
                <img src = "iphone.jpg" alt = "iphone calculator" height = "500px" width = "250px">
                <p> Iphone </p>
            </div>
        </div>
        <div class = "android-calc">
            <h1> Android </h1>
            <div class = "calc-android">
                <div class = "android-display"></div>
                <div class = "clear"> AC </div>
                <div class = "percent"> &percnt; </div>
                <div class = "divide"> &divide; </div>
                <div id = "backspace" class = "material-icons"> &#xe14a; </div>
                <div class = "seven"> 7 </div>
                <div class = "eight"> 8 </div>
                <div class = "nine"> 9 </div>
                <div class = "multiply"> &times; </div>
                <div class = "four"> 4 </div>
                <div class = "five"> 5 </div>
                <div class = "six"> 6 </div>
                <div class = "sub"> - </div>
                <div class = "one"> 1 </div>
                <div class = "two"> 2 </div>
                <div class = "three"> 3 </div>
                <div class = "add"> + </div>
                <div class = "double-zero"> 00 </div>
                <div class = "zero"> 0 </div>
                <div class = "period"> . </div>
                <div class = "equal"> = </div>
            </div>
        </div>
        <div class = "iphone-calc">
            <h1> Iphone </h1>
            <div class = "calc-iphone">
                <div class = "iphone-display"></div>
                <div class = "clear"> AC </div>
                <div class = "change-sign"> +/- </div>
                <div class = "percent"> &percnt; </div>
                <div class = "divide"> &divide; </div>
                <div class = "seven"> 7 </div>
                <div class = "eight"> 8 </div>
                <div class = "nine"> 9 </div>
                <div class = "multiply"> &times; </div>
                <div class = "four"> 4 </div>
                <div class = "five"> 5 </div>
                <div class = "six"> 6 </div>
                <div class = "sub"> - </div>
                <div class = "one"> 1 </div>
                <div class = "two"> 2 </div>
                <div class = "three"> 3 </div>
                <div class = "add"> + </div>
                <div class = "zero"> 0 </div>
                <div class = "period"> . </div>
                <div class = "equal"> = </div>
            </div>
        </div>
        <script src = "index.js"></script>
    </body>
    </html>
