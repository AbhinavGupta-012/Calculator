<!DOCTYPE html>
    <html>
    <head>
        <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Calculator </title>
        <link rel = "stylesheet" href="style.css">
        <link rel = "shortcut icon" href = "Images/gdsc.jpg">
        <link rel = "preconnect" href = "https://fonts.googleapis.com">
        <link rel = "preconnect" href = "https://fonts.gstatic.com" crossorigin>
        <link href = "https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Roboto&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel = "stylesheet">
        <link href = "https://fonts.googleapis.com/icon?family=Material+Icons" rel = "stylesheet">
    </head>
    <body>
        <h1> Basic Calculator </h1>
        <div class = "select">
            <h3> Would you like to use Android Version or Iphone? </h3>
            <div class = "android">
                <img src = "Images/android.jpg" alt = "android calculator" height = "500px" width = "250px">
                <p> Android </p>
            </div>
            <div class = "iphone">
                <img src = "Images/iphone.jpg" alt = "iphone calculator" height = "500px" width = "250px">
                <p> Iphone </p>
            </div>
        </div>
        <div class = "android-calc">
            <h1> Android </h1>
            <div class = "calc-android">
                <div id = "android-display"> <span class="display-content"></span> </div>
                <div id = "clear"> AC </div>
                <div id = "percent" onclick = "displaySymbol('%')"> &percnt; </div>
                <div id = "divide" onclick = "displaySymbol('/')"> &divide; </div>
                <div id = "backspace" class = "material-icons"> &#xe14a; </div>
                <div id = "seven" onclick = "displayNumber(7)"> 7 </div>
                <div id = "eight" onclick = "displayNumber(8)"> 8 </div>
                <div id = "nine" onclick = "displayNumber(9)"> 9 </div>
                <div id = "multiply" onclick = "displaySymbol('*')"> &times; </div>
                <div id = "four" onclick = "displayNumber(4)"> 4 </div>
                <div id = "five" onclick = "displayNumber(5)"> 5 </div>
                <div id = "six" onclick = "displayNumber(6)"> 6 </div>
                <div id = "sub" onclick = "displaySymbol('-')"> - </div>
                <div id = "one" onclick = "displayNumber(1)"> 1 </div>
                <div id = "two" onclick = "displayNumber(2)"> 2 </div>
                <div id = "three" onclick = "displayNumber(3)"> 3 </div>
                <div id = "add" onclick = "displaySymbol('+')"> + </div>
                <div id = "double-zero" onclick = "doubleZero()"> 00 </div>
                <div id = "zero" onclick = "displayNumber(0)"> 0 </div>
                <div id = "period" onclick = "displaySymbol('.')"> . </div>
                <div id = "equal"> = </div>
            </div>
        </div>
        <div class = "iphone-calc">
            <h1> Iphone </h1>
            <div class = "calc-iphone">
                <div id = "iphone-display"> <span class="display-content"></span> </div>
                <div id = "clear"> AC </div>
                <div id = "change-sign"> +/- </div>
                <div id = "percent" onclick = "displaySymbol('%')"> &percnt; </div>
                <div id = "divide" onclick = "displaySymbol('/')"> &divide; </div>
                <div id = "seven" onclick = "displayNumber(7)"> 7 </div>
                <div id = "eight" onclick = "displayNumber(8)"> 8 </div>
                <div id = "nine" onclick = "displayNumber(9)"> 9 </div>
                <div id = "multiply" onclick = "displaySymbol('*')"> &times; </div>
                <div id = "four" onclick = "displayNumber(4)"> 4 </div>
                <div id = "five" onclick = "displayNumber(5)"> 5 </div>
                <div id = "six" onclick = "displayNumber(6)"> 6 </div>
                <div id = "sub" onclick = "displaySymbol('-')"> - </div>
                <div id = "one" onclick = "displayNumber(1)"> 1 </div>
                <div id = "two" onclick = "displayNumber(2)"> 2 </div>
                <div id = "three" onclick = "displayNumber(3)"> 3 </div>
                <div id = "add" onclick = "displaySymbol('+')"> + </div>
                <div id = "zero" onclick = "displayNumber(0)"> 0 </div>
                <div id = "period" onclick = "displaySymbol('.')"> . </div>
                <div id = "equal"> = </div>
            </div>
        </div>
        <script src = "index.js"></script>
    </body>
    </html>
